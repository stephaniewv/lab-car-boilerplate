<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>lab-car-boilerplate</title>
</head>
<body>
    <!-- Section Navbar -->
  <header>
    <nav class="navbar navbar-default" role="navigation">
  <!-- El logotipo y el icono que despliega el menú se agrupan
       para mostrarlos mejor en los dispositivos móviles -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
            data-target=".navbar-ex1-collapse">
          <span class="sr-only">Desplegar navegación</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="assets/images/logoForma.png" alt="logo"></a>
      </div>
  <!-- Agrupar los enlaces de navegación, los formularios y cualquier
       otro elemento que se pueda ocultar al minimizar la barra -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Viaja</a></li>
          <li><a href="#">Conduce</a></li>
          <li><a href="#">Inicia Sesión</a></li>
        </ul>
      </div>
    </nav>
<!-- Creando el Hero -->
<section>
  <div class="main-container">
    <div class="row">
      <div class="column col-xs-10 box-yellow">
        <h2>Comienza a viajar</h1>
        <h3>con <img src="assets/images/logoBlanco.png" alt=""></h2>
        <div class="row">
          <button class="btn btn-default boton-main" type="submit">Descarga el app</button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Creando la segunda seccion -->
<section>
  <div class="container-fluid section-yellow">
    <div class="row second-image">
      <div class="text-image">
        <h2>La nueva app</h2>
      </div>
    </div>
    <div class="row col-xs-12 text-down">
      <h3>Llega a tu destino aún más rápido</h3>
    </div>
  </div>
</section>

<!-- Creando la tercera section -->
<section>
  <div class="container-fluid image-responsive section-three">
    <div class="row text-taxi">
      <h2>Conduce cuando quieras</h2>
      <h3>LabCar es una opción flexible para alcanzar tus metas financieras.</h3>
      <div class="row">
        <button class="btn btn-default boton-second" type="submit">Conviértete en conductor</button>
      </div> 
    </div> 
  </div>
</section>

  <!-- Creando seccion mapas -->
<section>
  <div class="container-fluid section-yellow">
    <div class="row"><h2>Tarifas</h2></div>
    <div class="row"><h2>Consulta las tarifas LabCar aquí</h2></div>
    <div class="row"></div>
    <div class="row">
        <button class="btn btn-default boton-three" type="submit">¡Traza ruta!</button>
    </div>
  </div>
</section>
  

          

 
  
    
<!--Import jQuery before bootstrap.min.js-->
<script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
